<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de iframe</title>

    <style>

        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="no">

        </iframe>

        para aprender a programar</p>  
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>
         também é bem legal!
    </p>        
</body>
</html>
