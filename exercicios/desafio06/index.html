<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="switch">
        <input type="checkbox" class="switch__input" id="modeSwitch">
        <label class="switch__label" for="modeSwitch"></label>
        <div class="switch__icon switch__icon--light">
                <div class="switch__icon-part switch__icon-part--1"></div>
                    <div class="switch__icon-part switch__icon-part--2"></div>
                        <div class="switch__icon-part switch__icon-part--3"></div>
                            <div class="switch__icon-part switch__icon-part--4"></div>
                                <div class="switch__icon-part switch__icon-part--5"></div>
                                    <div class="switch__icon-part switch__icon-part--6"></div>
                                        <div class="switch__icon-part switch__icon-part--7"></div>
                                            <div class="switch__icon-part switch__icon-part--8"></div>
                                                <div class="switch__icon-part switch__icon-part--9"></div>
        </div>
        <div class="switch__icon switch__icon--dark">
            <div class="switch__icon-part switch__icon-part--1a"></div>
                <div class="switch__icon-part switch__icon-part--1b"></div>
        </div>
    </div>
</body>

</html>
